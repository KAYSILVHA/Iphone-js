<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/responsivo.css">

  <title>IPHONE</title>
</head>

<body>
  <header>
    <div class="logo"><img src="./assets/images/logo.png" alt="Logo Apple"></div>
    <nav>
      <ul>
        <li>Mac</li>
        <li>iPhone</li>
        <li>iPad</li>
        <li>Watch</li>
        <li>AirPods</li>
        <li>Acessórios</li>
        <li>Suporte</li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="text">
      <div class="container">
        <div class="info">
          <h2 class="titulo1">iPhone 14</h2>
          <h2 class="titulo2">Tão poderoso. Tão ao seu alcance!</h2>
          <p class="p1">Em dois tamanhos perfeitos. Agora com um toque amarelo.</p>
          <p class="p2">A partir de R$633,25/mês ou R$7.599*</p>
        </div>
        <button>Comprar</button>
        <div class="escolhaDeCores">
          <h3>Escolha sua cor</h3>
          <div class="cores">
            <div class="cor1" id="cor1"></div>
            <div class="cor2" id="cor2"></div>
            <div class="cor3" id="cor3"></div>
            <div class="cor4" id="cor4"></div>
            <div class="cor5" id="cor5"></div>
            <div class="cor6" id="cor6"></div>
          </div>
        </div>
      </div>
    </section>
    <section class="fotos">
      <div class="image">
        <img id="image" src="./assets/images/iphone-azul.png" alt="">
      </div>
      <div class="enfeiteAzul" id="enfeite"></div>
    </section>
  </main>
  <script src="./assets/js/script.js"></script>
</body>

</html>
